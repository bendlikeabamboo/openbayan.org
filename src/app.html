<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>OpenBayan - Open Source Technology for the Philippines</title>
		<meta
			name="description"
			content="A community-led directory of open source projects that improve public services, transparency, and digital infrastructure across the Philippines."
		/>
		<meta
			name="keywords"
			content="open source, Philippines, technology, government, transparency, digital infrastructure, community, projects, civic tech, public services"
		/>
		<meta name="author" content="OpenBayan Community" />
		<meta name="theme-color" content="#0038A8" />

		<!-- Open Graph -->
		<meta property="og:site_name" content="OpenBayan" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_PH" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
